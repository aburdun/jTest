<html>
<head>
<title>Twist Automation Testing</title>
<script>
function show(){
	alert("I am an alert box!");
}

</head>
<body>
<div class="cl1">
	<div class="cl2">
		<div class=row>
			<input type="checkbox" id="android">
			<span>android</span>
		</div>
		<div class=row>
			<input type="checkbox" checked="true" id="iOS">
			<span>iOS</span>
		</div>

			<input type="checkbox" id="windows" disabled="true">
			<span>windows</span>
		</div>
	</div>
	</br>
	</br>
	<div class="cl3">
		<div class=row>
			<span>country&nbsp</span>
			<input type="text"  id="firstName">
		</div>
		<div class=row>
			<span>city&nbsp&nbsp &nbsp&nbsp&nbsp&nbsp</span>
			<input type="text" id="lastName">
		</div>
		<div class=row>
			<span>street&nbsp&nbsp&nbsp&nbsp</span>
			<input type="password" id="password">
		</div>
	</div>
	
	</br>
	</br>
	
	<div class="table">
		<table border="1">
			<thead>
				<td>ID</td>
				<td>First Name</td>
				<td>Last Name</td>
				<td>Salary</td>
			</thead>
			<tr>
				<td>1</td>
				<td>Kevin</td>
				<td>Smith</td>
				<td>15000</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Julia</td>
				<td>Sim</td>
				<td>14000</td>
			</tr>
		</table>
		</br>
		<select name="gender">
			<option name="select" value="-1">(please select)</option>
			<option name="m" value="1">male</option>
			<option name="f" value="0">female</option>
		</select>		
	</div>
	
</div>

	<a id="new" href="http://www.google.ro" target="_blank">Open a new window</a>
	</br>
	<input type="submit" value="Submit" id="submit"> <!--onclick="show()"-->

</body>

</html>
